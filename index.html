<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="favicon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary Component Card</title>
</head>
<body>
    <main>
        <img class="t-image" src="images/illustration-hero.svg" alt="Image of man enjoying music">

        <div class="summary">
            <h2>Order Summary</h2>
            <p>
                You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!
            </p>
        </div>
        
        <div class="plan">
            <img class="icon" src="images/icon-music.svg" alt="Music icon">
            <p class="a-plan"><strong>Annual Plan</strong></p>
            <p class="cost">$59.99/year</p>
            <a class="change-link" href="www.spotify.com" value="change">Change</a>          
        </div>
        
        <button>Proceed to Payment</button>
        
        <a class="cancel" href="" value="cancel">Cancel Order</a>
    </main>
</body>
</html>
